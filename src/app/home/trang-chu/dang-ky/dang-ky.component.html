<app-header></app-header>

<div class="container-fluid dk-container">
  <div class="row ">
    <div class="col-md-5 mx-auto">
      <form #signupForm = "ngForm" (ngSubmit)="handleDangKy(signupForm.value)">
        <h4 class="display-4">Đăng Ký</h4>
        <div class="form-group">
          <label for="">Tài Khoản</label>
          <input type="text" name="TaiKhoan" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label for="">Mật Khẩu</label>
          <input type="text" name="MatKhau" ngModel class="form-control">

        </div>
        <div class="form-group">
          <label for="">Họ Tên </label>
          <input type="text" name="HoTen" ngModel class="form-control" >

        </div>
        <div class="form-group">
          <label for="">Email</label>
          <input type="email" name="Email" ngModel  class="form-control" >
        </div>
        <div class="form-group">
          <label for="">Số Điện Thoại</label>
          <input type="text" name="SoDT" ngModel class="form-control">
        </div>
        <!-- <div class="form-group">
          <label for="">Loại Người Dùng: </label>
          <input type="radio" name="MaLoaiNguoiDung" ngModel value="QuanTri">Quản trị viên
          <input type="radio" name="MaLoaiNguoiDung" ngModel value="KhachHang">Khách Hàng
        </div> -->
        <div class="form-group">
          <button class="btn btn-success" type="submit">Đăng Ký</button>
        </div>
      </form>

    </div>
  </div>
</div>

<app-footer></app-footer>
