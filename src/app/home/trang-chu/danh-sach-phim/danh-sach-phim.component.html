<div class="container-fluid ds_phim " id="filmblock">
  <h1 class="display-4" #target>Phim Đang Chiếu</h1>
  <div class="row" id="homeMovies">

    <!-- <div class="owl-carousel owl-theme"> -->
      <div class="col-md-3 dsPhim collapse-group item" *ngFor="let phim of DSPhim">
        <app-item-phim [phim]="phim"></app-item-phim>
        <div class="card-body">
          <h6 class="card-title">{{phim.TenPhim | uppercase}}</h6>
          <p>{{phim.NgayKhoiChieu | date: 'dd/MM/yyyy, hh:mm'}}</p>
          <!-- <p class="card-text">{{phim.MoTa | lowercase }}</p> -->
          <!--  -->
          <span class="ageType ng-binding">
            C18
          </span>
          <!--  -->
          <span ng-if="film.avg_point !== 0" class="avgPoint ng-scope">
            <p class="txtPoint ng-binding">8.9</p>
            <p ng-bind-html="setStar(film.avg_point)" class="ng-binding">
              <img class="smallStar" src="../../../../assets/images/star1.png">
              <img class="smallStar" src="./assets/images/star1.png">
              <img class="smallStar" src="./assets/images/star1.png">
              <img class="smallStar" src="./assets/images/star1.png">
              <img class="half" src="./assets/images/star1.2.png"></p>
          </span>
        </div>
